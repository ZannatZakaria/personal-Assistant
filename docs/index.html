<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Assistant Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #333;
      --primary: #4CAF50;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header, nav {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 1rem;
    }

    .module {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 1rem;
      padding: 1rem;
      flex: 1 1 300px;
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    canvas {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Personal Assistant Dashboard</h1>
  <p>Your tasks, budget, notes, and more in one place</p>
</header>

<main class="container">
  <!-- Task Manager -->
  <section class="module" id="tasks">
    <h2>Task Manager</h2>
    <input id="task-input" placeholder="Add a new task...">
    <button onclick="addTask()">Add Task</button>
    <ul id="task-list"></ul>
  </section>

  <!-- Budget Tracker -->
  <section class="module" id="budget">
    <h2>Budget Tracker</h2>
    <input id="income" type="number" placeholder="Income">
    <input id="expense" type="number" placeholder="Expense">
    <button onclick="updateBudget()">Update Budget</button>
    <p id="budget-summary">No data yet.</p>
    <canvas id="budgetChart"></canvas>
  </section>

  <!-- Notes -->
  <section class="module" id="notes">
    <h2>Notes</h2>
    <textarea id="note-text" rows="4" placeholder="Write your note..."></textarea>
    <button onclick="addNote()">Save Note</button>
    <ul id="note-list"></ul>
  </section>

  <!-- Daily Recommendations -->
  <section class="module" id="recommendations">
    <h2>Daily Recommendation</h2>
    <p id="daily-recommendation">Start your day by clearing one high-priority task!</p>
  </section>
</main>

<script>
  // ========== Tasks ==========
  const taskInput = document.getElementById('task-input');
  const taskList = document.getElementById('task-list');

  function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    taskList.innerHTML = '';
    tasks.forEach((task, i) => {
      const li = document.createElement('li');
      li.textContent = task;
      li.onclick = () => {
        tasks.splice(i, 1);
        localStorage.setItem('tasks', JSON.stringify(tasks));
        loadTasks();
      };
      taskList.appendChild(li);
    });
  }

  function addTask() {
    const task = taskInput.value.trim();
    if (!task) return;
    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    tasks.push(task);
    localStorage.setItem('tasks', JSON.stringify(tasks));
    taskInput.value = '';
    loadTasks();
  }

  // ========== Budget ==========
  const budgetSummary = document.getElementById('budget-summary');
  const ctx = document.getElementById('budgetChart').getContext('2d');

  function updateBudget() {
    const income = parseFloat(document.getElementById('income').value) || 0;
    const expense = parseFloat(document.getElementById('expense').value) || 0;
    const data = JSON.parse(localStorage.getItem('budget') || '{"income":0,"expense":0}');
    data.income += income;
    data.expense += expense;
    localStorage.setItem('budget', JSON.stringify(data));
    renderBudget();
  }

  function renderBudget() {
    const data = JSON.parse(localStorage.getItem('budget') || '{"income":0,"expense":0}');
    budgetSummary.textContent = `Income: €${data.income} | Expenses: €${data.expense}`;
  }

  // ========== Notes ==========
  const noteText = document.getElementById('note-text');
  const noteList = document.getElementById('note-list');

  function loadNotes() {
    const notes = JSON.parse(localStorage.getItem('notes') || '[]');
    noteList.innerHTML = '';
    notes.forEach(note => {
      const li = document.createElement('li');
      li.textContent = note;
      noteList.appendChild(li);
    });
  }

  function addNote() {
    const note = noteText.value.trim();
    if (!note) return;
    const notes = JSON.parse(localStorage.getItem('notes') || '[]');
    notes.unshift(note);
    localStorage.setItem('notes', JSON.stringify(notes));
    noteText.value = '';
    loadNotes();
  }

  // ========== Init ==========
  loadTasks();
  renderBudget();
  loadNotes();
</script>

</body>
</html>
